version: '3.8'

services:
  backend:
    build: ./backend
    container_name: resource_manager_backend
    restart: always
    environment:
      # Configure allowed CORS origins (comma-separated)
      - ALLOWED_ORIGINS=http://localhost:5173,https://planning.goodenough.to
      # Database storage directory (mounted as volume)
      - DATA_DIR=/app/data
    # Only expose to internal network (frontend proxy handles external traffic)
    expose:
      - "8000"
    volumes:
      - backend_data:/app/data

  frontend:
    build: ./frontend
    container_name: resource_manager_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

networks:
  default:
    driver: bridge

volumes:
  backend_data:
